<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo Data Storage</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <main>
        <div class="fst-box">
          <div class="fylo">
            <img src="./images/logo.svg" alt="" class="logo">
            <div class="icons">
              <div class="icon"><img src="./images/icon-document.svg" alt="document"></div>
              <div class="icon"><img src="./images/icon-folder.svg" alt="folder"></div>
              <div class="icon"><img src="./images/icon-upload.svg" alt="upload"></div>
            </div>
          </div>
    
          <div class="snd-box">
            <label for="Memory">  You've used <strong>815 GB</strong>  of your storage</label>
            <meter id="Memory" value="825" min="0" max="1000">185 GB Left</meter>
            <legend><p>0 GB</p><p>1000 GB</p>
              </legend>
              <div class="right-top-box">
                <p><span>185 </span>GB LEFT</p>
              </div>
          </div>
        </div>   
      </main>
</body>
</html>
